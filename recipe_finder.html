<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipe_finder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Recipe Finder</title>
</head>
<body>
    <h1 id="title">Recipe Finder</h1>
    <form id="search-form">
        <input id="search" type="text" placeholder="Enter Ingredients: apple, banana, chocolate">
        <br/>
        <button id="searchButton" type="submit">Search</button>
    </form>
    <h2> Search Results </h2>
    <div class="recipes">
        <div class="recipes-item">
            <h3> Recipe </h3>
            <img src="https://featuredcontent.psychonomic.org/wp-content/uploads/Gokce_fig1.jpg" alt="hamburger">
            <p> Used ingredients: apple</p>
            <p> Missed ingredients: banana</p>
            <p> placeholder anchor tag </p>
        </div>
        <div class="recipes-item">
            <h3> Recipe </h3>
            <img src="https://featuredcontent.psychonomic.org/wp-content/uploads/Gokce_fig1.jpg" alt="hamburger">
            <p> Used ingredients: apple and grapes and a lot of other stuff to make this go to the next line</p>
            <p> Missed ingredients: banana</p>
            <p> placeholder anchor tag </p>
        </div>
    </div>

    <script src="\recipe_finder.js"></script>

</body>
